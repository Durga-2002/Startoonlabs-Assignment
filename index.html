<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <script src="script.js" defer></script>
    <title>Progress Bar</title>
</head>

<body>
    <h1 class="Head">Startoon Labs Assignment Screen</h1>
    <div class="progress">
        <div class="progressBar"></div>
    </div>
    <div class="Container">
        <div>
            <input class="input" type="text" placeholder="Input value">
        </div>
        <div>

            <input class="maxInput" type="text" placeholder="Max Value">
        </div>
    </div>
    <div class="Bar">

        <label class="Vbar" for="file">Vertical Progress Bar</label>

    </div>

</body>

</html>
